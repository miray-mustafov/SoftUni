{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main>
        <div class="container">
            <div class="col-9">

                <!-- Start Searchbar Form -->
                <form class="searchbar" method="post">
                    {% csrf_token %}
                    {{ search_form }}
                    <button>
                        <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                    </button>
                </form>

                {% include 'partials/pets_posts.html' with photo=photo %}


            </div>
        </div>
    </main>
{% endblock %}
