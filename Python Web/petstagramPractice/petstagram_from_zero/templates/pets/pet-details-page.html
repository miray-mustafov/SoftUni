{% extends 'base.html' %}
{% block content %}

    <main>

        <div class="pet-profile">
            <!-- Start Pet Personal Data Section -->
            <div class="profile">
                <div class="profile-data">
                    <div class="profile_img">
                        <div class="image">
                            <!-- Pet URL Image DONE -->
                            <img src="{{ pet.photoo }}"
                                 alt="img8">
                        </div>
                    </div>
                    <div class="personal">
                        <div class="edit">
                            <!-- Pet Name DONE-->
                            <p>{{ pet.name }}</p>

                            {% if is_owner %}
                                <a href="{% url 'pet edit' username pet.slug %}">
                                    <img class="edit-img" src="/static/images/edit-pen-icon-6.jpg" alt="edit button">
                                </a>
                                <!-- Pet Delete Button -->
                                <a href="{% url 'pet delete' username pet.slug %}">
                                    <img class="bin-img" src="/static/images/icon-remove-22.jpg" alt="bin button">
                                </a>
                            {% endif %}

                        </div>
                        <div class="data">
                            <!-- Pet Total Photos -->
                            <span>{{ all_photos.count }}</span>
                            <p>photos that is tagged in</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Pet Personal Data Section -->

            <div class="pet-posts">

                <!-- IF Photos Start Pet Photos Post Section -->
                {% if all_photos %}
                    {% include 'partials/pets_posts.html' %}
                {% else %} <!-- IF NO Photos show no posts image -->
                    <img class="no-posts" src="/static/images/no_posts.png" alt="no posts image">
                {% endif %}

            </div>
        </div>
    </main>

{% endblock %}
